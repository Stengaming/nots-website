<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Pagina Niet Gevonden</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            background-image: url('https://www.w3schools.com/w3images/stars.jpg'); /* Sterren achtergrond */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Donkere transparante achtergrond */
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        button {
            padding: 12px 20px;
            background-color: #555;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404 - Pagina Niet Gevonden</h1>
        <p>Oeps! Het lijkt erop dat de pagina die je zoekt niet bestaat of is verplaatst.</p>
        <button onclick="window.location.href='/'">Terug naar Homepagina</button>
    </div>
</body>
</html>
