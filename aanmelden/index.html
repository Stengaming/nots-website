<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aanmelden</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            background-image: url('https://www.w3schools.com/w3images/stars.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            width: 350px;
            text-align: left;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #222;
            color: #fff;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #555;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #666;
        }
        .error {
            color: red;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Aanmelden</h2>
        <form id="signupForm">
            <label for="code">Voer de code in (1243):</label>
            <input type="text" id="code" required>
            <label for="username">Gebruikersnaam:</label>
            <input type="text" id="username" required>
            <label for="password">Wachtwoord:</label>
            <input type="password" id="password" required>
            <button type="submit">Account Aanmaken</button>
        </form>
        <p class="error" id="errorMessage"></p>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const code = document.getElementById("code").value;
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("errorMessage");

            // Controleer of de code correct is
            if (code !== "1243") {
                errorMessage.textContent = "Ongeldige code! Gebruik de code 1243 om een account aan te maken.";
            } else {
                // Sla de gebruikersnaam en wachtwoord op in localStorage
                localStorage.setItem("username", username);
                localStorage.setItem("password", password);

                errorMessage.textContent = "";
                alert("Account aangemaakt voor " + username);
                // Redirect naar de login pagina na aanmelding
                window.location.href = "/login"; 
            }
        });
    </script>
</body>
</html>
